<!-- prettier-ignore -->
{% extends 'base.html'%} 
{% block title%}New User{% endblock%}
<!--  -->
{% block content %}
<!-- HTML BODY TAG CONTENT OF WEBPAGE -->

<h1>Edit A User</h1>
<form action="/users/{{user.id}}/edit" method="POST">
    <label for="first_name">First Name</label>
    <br>
    <input type="text" name="first_name" id="first_name" placeholder="Enter first name" value="{{user.first_name}}">
    <br>
    <label for="last_name">Last Name (optional)</label>
    <br>
    <input type="text" name="last_name" id="last_name" placeholder="Enter last name" value="{{user.last_name}}">
    <br>
    <label for="img_url_name">Image URL</label>
    <br>
    <input type="text" name="img_url" id="img_url" placeholder="Provide an image of this user" value="{{user.img_url}}">
    <br>
    <input type="button" value="Cancel" onclick="window.history.back();">
    <button>Save</button>
</form>

{% endblock %}
